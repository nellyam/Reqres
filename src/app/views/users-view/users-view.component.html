

<div class="container">
 <app-header></app-header>
<table class="table m-1">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr app-table-line *ngFor="let user of users" [userId]="user.id" [userFirstName]="user.first_name" [userLastName]="user.last_name"></tr>
  </tbody>
</table>

<nav  class="d-flex justify-content-center m-5">
  <ul class="pagination">
    <li *ngFor="let page of pageNb" (click)="loadUsers(page)" class="page-item m-1">
      <a class="page-link bg-danger text-white">{{page}}</a>
    </li>
  </ul>
</nav>
</div>
